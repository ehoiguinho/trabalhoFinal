<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat</h1>
    <form action="/mensagem" method="POST">
      <label for="usuario">Selecione o usu√°rio:</label>
      <select id="usuario" name="usuario">
      </select>

      <label for="mensagem">Digite sua mensagem:</label>
      <input type="text" id="msg" name="msg" placeholder="Digite aqui...">

      <button type="button" onclick="enviarMensagem()">Enviar</button>
    </form>
  </div>

</body>
</html>
